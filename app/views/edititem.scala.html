@(item: Item)

@main("Edit Item") {
  <h1>Edit</h1>
  <h2>Item ID: @(item.id)</h2>
  <h2>Item Name: @(item.name)</h2>
  <h2>Item Description: @(item.description)</h2>
  <h2>Item Maker: @(item.maker)</h2>
  <h2>Item Warrenty: @(item.warrentyTime)</h2>
  <h2>Item Price: @(item.price)</h2>
  <h2>Item Discount: @(item.discount)</h2>
  <h2>Item Seller: @(item.seller)</h2>
}
